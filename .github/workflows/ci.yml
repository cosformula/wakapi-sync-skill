name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Node syntax checks
        run: |
          for f in scripts/*.mjs scripts/*.js; do
            if [[ -f "$f" ]]; then
              echo "[syntax] $f"
              node --check "$f"
            fi
          done

      - name: Run unit + fixture tests
        run: node --test tests/*.test.mjs

      - name: Run live E2E tests
        if: env.WAKAPI_URL != ''
        env:
          WAKAPI_URL: ${{ secrets.WAKAPI_URL }}
          WAKAPI_API_KEY: ${{ secrets.WAKAPI_API_KEY }}
        run: node --test tests/e2e-live.test.mjs

  package-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build publish dir via .clawhubignore
        run: |
          set -euo pipefail
          OUT=/tmp/skill
          rm -rf "$OUT"
          mkdir -p "$OUT"
          rsync -a --delete --exclude-from=.clawhubignore ./ "$OUT/"

          echo "Publish files:"; find "$OUT" -type f -maxdepth 3 -print

          test ! -f "$OUT/README.md"
          test ! -d "$OUT/tests"
          test ! -d "$OUT/.github"

          test -f "$OUT/SKILL.md"
          test -d "$OUT/scripts"
